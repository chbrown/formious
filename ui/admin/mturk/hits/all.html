<section class="hpad">
  <h3>HITs</h3>
  <a ui-sref="admin.mturk.hits.new">Create new HIT</a>
</section>

<section ng-if="hits.length === 0" class="hpad">
  <p>No HITs could be found.</p>
</section>
<section ng-repeat="hit in hits" class="box hpad">
  <h3>
    <a ui-sref="admin.mturk.hits.edit({HITId: hit.HITId})">{{hit.Title}}</a>
  </h3>
  <table class="keyval">
    <tr ng-repeat="(key, val) in hit">
      <td>{{key}}</td>
      <td>{{val}}</td>
    </tr>
  </table>
</section>
