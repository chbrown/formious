<div style="width: 200px; margin: 80px auto; background-color: white" class="shadow">
  <form ng-submit="login(email, password)" style="padding: 10px">
    <h3>Admin Login</h3>

    <label>
      <div>Email</div>
      <input ng-model="email" style="width: 100%">
    </label>

    <label>
      <div>Password</div>
      <input ng-model="password" type="password" style="width: 100%">
    </label>

    <p>
      <button>Login</button>
    </p>
  </form>
</div>
